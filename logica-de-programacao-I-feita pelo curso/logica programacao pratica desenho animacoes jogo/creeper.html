<canvas width="600" height="400"></canvas>


<script>
	
	var tela = document.querySelector('canvas');
	var pincel = tela.getContext('2d');

	//Quadro de desenho
	pincel.fillStyle = 'lightgrey';
	pincel.fillRect(0, 0, 600, 400)

	//Cabe√ßa
	pincel.fillStyle = 'DeepSkyBlue';
	pincel.fillRect(100, 50, 350, 300)

	//Olhos
	pincel.fillStyle = 'black';
	pincel.fillRect(150, 105, 90, 90)	//Olho esquerdo
	pincel.fillRect(310, 105, 90, 90)	//Olho direito

	//Nariz
	pincel.fillRect(240, 195, 70, 100)

	//Boca ou Barba
	pincel.fillRect(200, 240, 40, 110)
	pincel.fillRect(310, 240, 40, 110)


</script>
