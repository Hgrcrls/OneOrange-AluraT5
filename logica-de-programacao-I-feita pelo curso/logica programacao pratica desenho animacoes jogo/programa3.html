<canvas width="600"  height="400"></canvas>

<script>
    var tela = document.querySelector('canvas');
    var pincel = tela.getContext('2d');

    pincel.fillStyle = 'grey';
    pincel.fillRect(0, 0, 600, 400);


    function desenhaCirculo(evento) {

        var x = evento.pageX - tela.offsetLeft;
        var y = evento.pageY - tela.offsetTop;

       pincel.fillStyle="blue";
       pincel.beginPath();
       pincel.arc(x, y, 10, 0, 2*3.14);
       pincel.fill();


       console.log("Posicao do clique: " + x + ", " + y);

    }

    tela.onclick = desenhaCirculo;
    console.log(evento);

    /*exibeAlerta(); Não é este o objetivo, queremos que o alerta seja exibido somente quando a página for clicada.

    Lembrando que não podemos utilizar os parênteses neste último caso pois, assim executaríamos a função automaticamente, em vez de guardá-la para ser executada ao clique.*/

   







</script>
