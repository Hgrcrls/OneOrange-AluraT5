<!-- bandeiras.html -->

<canvas width="600" height="400"></canvas>

<script>

function desenhaBandeiraBrasil() {
    var tela = document.querySelector('canvas');
    var pincel = tela.getContext('2d');

    pincel.fillStyle="green";
    pincel.fillRect(0, 0, 600, 400);

    pincel.fillStyle="yellow";
    pincel.beginPath();
    pincel.moveTo(300, 50);
    pincel.lineTo(50, 200);
    pincel.lineTo(550, 200);
    pincel.fill();

    pincel.beginPath();
    pincel.moveTo(50, 200);
    pincel.lineTo(300, 350);
    pincel.lineTo(550, 200);
    pincel.fill();

    pincel.fillStyle="darkblue";
    pincel.beginPath();

    pincel.arc(300, 200, 100, 0, 2* 3.14);
    pincel.fill();
}


function desenhaBandeiraAlemanha() {
    var tela = document.querySelector('canvas');
    var pincel = tela.getContext('2d');

    pincel.fillStyle = 'black';
    pincel.fillRect(0, 0, 600, 133);

    pincel.fillStyle = 'red';
    pincel.fillRect(0, 133, 600, 133);

    pincel.fillStyle = 'yellow';
    pincel.fillRect(0, 266, 600, 133);
}


/*Se "mostraBrasil" for verdadeiro, a função "desenhaBandeiraBrasil()" é chamada para exibir a bandeira do Brasil e, em seguida, a variável "mostraBrasil" é definida como falso. Caso contrário, a função "desenhaBandeiraAlemanha()" é chamada para exibir a bandeira da Alemanha e, em seguida, a variável "mostraBrasil" é definida como verdadeiro.
*/


var mostraBrasil = true;


    function trocaBandeira() {


        if(mostraBrasil == true) {

          desenhaBandeiraBrasil(); 
          mostraBrasil = false 

        } else {

            desenhaBandeiraAlemanha();
            mostraBrasil = true;
        }

    }


/*simplificando o codigo acima.

    if(mostraBrasil) {
        desenhaBandeiraBrasil();
    } else {
        desenhaBandeiraAlemanha();
    }
    mostraBrasil = !mostraBrasil;
}
*/










setInterval(trocaBandeira, 3000);






</script>
