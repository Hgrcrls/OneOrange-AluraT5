<meta charset="UTF-8">

<script>

 function pulaLinha() {
	document.write("<br><hr><br>");
}

 function mostra(frase) {
	document.write("<big>" + frase + "</big>");
	pulaLinha();

}

var ano = 2023;
mostra("Eu nasci em:" + (ano - 27));
mostra("Dandara nasceu em:" + (ano - 29));
mostra("Mamae nasceu em:" + (ano - 70));




</script>
